{% extends 'index.html' %}
{% block content %}

{% for job in jobs %}
<div class="card m-4">
    <h5 class="card-header">{{job.company_Name}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{job.title}} || $ {{job.salary}}</h5>
      {% for skill in job.skills__set.all %}
      <button type="button" class="btn btn-primary">{{skill.name}}</button>
      {% endfor %}
      <a href="#" class="btn btn-success">Apply</a>
    </div>
  </div>
{% endfor %}


{% endblock %}
